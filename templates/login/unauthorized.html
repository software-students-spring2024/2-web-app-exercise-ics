<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{url_for('static',filename='css/output.css')}}"
      rel="stylesheet"
    />
    <title>Sorry!</title>
  </head>
  <body>
    <div class="container mx-auto mt-12 w-80 border-width-1 flex flex-col">
      <h1
        class="text-4xl mb-2 font-semibold text-green-500 hover:cursor-pointer"
        onclick="window.location.href='/'"
      >
        Please log in!
      </h1>

      <h1 class="text-md my-6">
        You are not logged in, but are trying to view content that requires you
        to be. Please log in!
      </h1>

      <div class="flex flex-row space-x-2">
        
      <button
        class="px-4 py-2 my-2 w-24 bg-green-100 hover:bg-green-200 duration-200 text-green-500 font-medium rounded-full"
        onclick="window.location.href='/login'"
      >
        Login
      </button>

      <button
        class="px-4 py-2 my-2 text-gray-400 font-medium"
        onclick="window.location.href='/'"
      >
        No, don't log in
      </button>
    </div>
    </div>
  </body>
</html>
